<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="main.css">
  <title>Moniepoint</title>
</head>
<body>
<div class="container">
  <div class="top">
    <div class="details">
      <img src="img/face1.jpg" alt="User">
      <span>Lvl 1</span>
    </div>
    <div class="active">
      <i class="fa-solid fa-bell"></i>
      <i class="fa-solid fa-signal"></i>
    </div>
  </div>
  <div class="main">
    <div class="name">
      <div>
        <i class="fa-solid fa-m m"></i>
        <span>Emmanuel Ari.</span>
      </div>
      <div>
        <span>8134568673</span>
        <i class="fa-solid fa-caret-down"></i>
      </div>
    </div>
    <div class="balance">
      <div class="show">
      <span>Available Balance</span>
      <span>$XX.XX</span>
      </div>
      <div>
        <span>History</span>
        <i class="fa-solid fa-caret-right"></i>
      </div>
    </div>
    <div class="transactions">
      <div class="recent">
        <span>Recent Transactions</span>
        <span>See More</span>
      </div>
      <div class="transfer">
        <i class="fa-solid fa-arrow-up"></i>
        <div class="bene">
          <span>to John Pa.</span>
          <span>Transfer</span>
        </div>
        <div class="money">
          <span>$15,000</span>
          <span class="debit">Debit</span>
        </div>
      </div>
      <div class="transfer">
        <i class="fa-solid fa-arrow-down"></i>
        <div class="bene">
          <span>from Jide sr </span>
          <span>Transfer</span>
        </div>
        <div class="money">
          <span>$20,000</span>
          <span class="credit">Credit</span>
        </div>
      </div>
    </div>
    </div>
  <div class="icons">
    <span class="payment">Make Payment</span>
    <div class="icon">
      <div class="tab">
      <i class="fa-solid fa-paper-plane"></i>
      <span>Transfer</span>
    </div>
    <div class="tab">
      <i class="fa-solid fa-phone"></i>
      <span>Top-Up</span>
    </div>
    <div class="tab">
      <i class="fa-solid fa-tablet"></i>
      <span>Data</span>
    </div>
    <div class="tab">
      <i class="fa-solid fa-money-bills"></i>
      <span>Bills</span>
    </div>
    </div>
  </div>
  <div class="options">
    <div class="flow">
      <i class="fa-solid fa-house"></i>
      <span>Home</span>
    </div>
    <div class="flow">
      <i class="fa-solid fa-credit-card"></i>
      <span>Cards</span>
    </div>
    <i class="fa-solid fa-arrow-up n"></i>
    <div class="flow">
      <i class="fa-solid fa-piggy-bank"></i>
      <span>Savings</span>
    </div>
    <div class="flow">
      <i class="fa-solid fa-trophy"></i>
      <span>Rewards</span>
    </div>
  </div>
</body>
</html>
